<!DOCTYPE html>
<html>
    <head>
        <title>Vector-Borne Disease Operation</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/site.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="js/d3.min.js"></script>
        <script src="js/crossfilter.v1.min.js"></script>
        <script type="text/javascript">
            var _gaq = _gaq || [];
            _gaq.push(['_setAccount', 'UA-46399763-1']);
            _gaq.push(['_trackPageview']);

            (function() {
                 var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
                 ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
                 var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
            })();
        </script>           
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <h1>Vector-Borne Disease Operation</h1>
                    <p class="titledesc">Uses the controls underneath to change the epi curves.  This data is from <a href="http://ais.paho.org/phip/viz/ed_zika_cases.asp" target="_blank">PAHO</a>.  Compiled version of the data available <a href="https://docs.google.com/spreadsheets/d/1_S6PA5L32Mq7H_cfp9NAe-Y8-17hNer2OMyb3hVPTvU/edit?usp=sharing" target="_blank">here</a>.</p>
                </div>
                <div class="col-md-4">
                    <p id="image"class="rightalign"><img src="thumbs/ifrc.png" height="50" width="300"/></p>
                    <h3 class="rightalign">IFRC Americas</h3>
                    <p class="titledesc rightalign">Produced by SIMS</p>                    
                </div>
            </div>
            <div class="row title">
                <div class="col-md-12">
                    <h3>Graph Controls</h3>
                </div>
            </div>                        
            <div class="row">
                <div class="col-md-12">
                    <p>
                        <input id="ind" type="radio" name="yaxis" value="ind" checked> Individual scales
                        <input type="radio" name="yaxis" value="same"> Same scale
                    </p>
                    <p>
                        <input class="cases" type="checkbox" name="cases" value="Confirmed" checked> Confirmed Cases 
                        <input class="cases" type="checkbox" name="cases" value="Suspected" checked> Suspected Cases 
                    </p>
                </div>
            </div>
            <div class="row title">
                <div class="col-md-12">
                    <h3>Epi Curves</h3>
                </div>
            </div>            
            <div id="graphs" class="row">
            </div>
        </div>
        <script src="js/site.js"></script>
    </body>
</html>
